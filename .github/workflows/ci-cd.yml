name: CI Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------ FRONTEND BUILD (React: news-navigator-main) ----------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: news-navigator-main
        run: npm install

      - name: Ensure Vite is installed
        working-directory: news-navigator-main
        run: npm install vite --save-dev

      - name: Build frontend
        working-directory: news-navigator-main
        run: npm run build

      - name: Upload frontend build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: news-navigator-main/dist

      # ------------ BACKEND BUILD (Spring Boot: demo) ----------------
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build backend using Maven
        working-directory: demo
        run: mvn -B package --file pom.xml

      - name: Upload backend JAR
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: demo/target/*.jar
