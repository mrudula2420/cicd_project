name: CI/CD Pipeline

# Trigger on push or pull request to main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:24-dind
        options: --privileged
        ports:
          - 2375:2375

    steps:
    # 1. Checkout the repo
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. Set up Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # 3. Log in to Docker Hub (store secrets DOCKER_USERNAME and DOCKER_PASSWORD in GitHub)
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 4. Build and push backend Docker image
    - name: Build and push backend
      uses: docker/build-push-action@v5
      with:
        context: ./demo
        file: ./demo/Dockerfile
        push: true
        tags: yourdockerhubusername/spring_backend:latest

    # 5. Build and push frontend Docker image
    - name: Build and push frontend
      uses: docker/build-push-action@v5
      with:
        context: ./news-navigator-main
        file: ./news-navigator-main/Dockerfile
        push: true
        tags: yourdockerhubusername/react_frontend:latest

    # 6. (Optional) Deploy using docker-compose
    - name: Deploy with Docker Compose
      run: |
        docker-compose -f docker-compose.yml up -d --build
