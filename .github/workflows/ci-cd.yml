name: CI Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------------- FRONTEND (React) ----------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install frontend dependencies
        working-directory: news-navigator-main
        run: npm install

      - name: Ensure Vite is installed
        working-directory: news-navigator-main
        run: npm install vite --save-dev

      - name: Build frontend
        working-directory: news-navigator-main
        run: npm run build

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: news-navigator-main/dist

      # ---------------- BACKEND (Spring Boot) ----------------
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build backend (skip tests)
        working-directory: demo
        run: mvn -DskipTests clean install

      - name: Upload backend JAR
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: demo/target/*.jar
